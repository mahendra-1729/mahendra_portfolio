<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart Photo Collage</title>
<style>
  body {
    background-color: #f0e6d6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: Arial, sans-serif;
  }
  .heart {
    position: relative;
    width: 600px;
    height: 600px;
  }
  .heart img {
    position: absolute;
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    transition: transform 0.3s;
  }
  .heart img:hover {
    transform: scale(1.1);
    z-index: 10;
  }
  .light {
    position: absolute;
    width: 10px;
    height: 10px;
    background: yellow;
    border-radius: 50%;
    box-shadow: 0 0 10px yellow, 0 0 20px yellow;
    animation: blink 1.5s infinite;
  }
  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0.3; }
  }
</style>
</head>
<body>

<div class="heart" id="heart"></div>

<script>
// Your images (make sure file names exactly match .jpg extension)
const images = [
  "mahi_gallery/01.jpg",
  "mahi_gallery/02.jpg",
  "mahi_gallery/03.jpg",
  "mahi_gallery/04.jpg",
  "mahi_gallery/05.jpg",
  "mahi_gallery/06.jpg",
  "mahi_gallery/07.jpg",
  "mahi_gallery/08.jpg",
  "mahi_gallery/09.jpg",
  "mahi_gallery/10.jpg",
  "mahi_gallery/11.jpg",
  "mahi_gallery/12.jpg",
  "mahi_gallery/13.jpg",
  "mahi_gallery/04.jpg",
  "mahi_gallery/05.jpg",
  "mahi_gallery/06.jpg",
  "mahi_gallery/07.jpg",
  "mahi_gallery/08.jpg",
  "mahi_gallery/09.jpg",
  "mahi_gallery/10.jpg",
];

// Heart positions
const positions = [
  [250,0],[150,50],[350,50],
  [50,100],[250,100],[450,100],
  [0,150],[200,150],[400,150],[600,150],
  [50,200],[250,200],[450,200],
  [100,250],[300,250],[500,250],
  [150,300],[350,300],
  [300,350],
  [250,400],[300,450]    
];

const heart = document.getElementById('heart');

images.forEach((src, i) => {
  const img = document.createElement('img');
  img.src = src;
  img.alt = `Photo ${i+1}`;
  img.style.left = positions[i][0] + 'px';
  img.style.top = positions[i][1] + 'px';
  heart.appendChild(img);

  const light = document.createElement('div');
  light.className = 'light';
  light.style.left = positions[i][0] + 85 + 'px';
  light.style.top = positions[i][1] + 'px';
  heart.appendChild(light);
});
</script>

</body>
</html>
