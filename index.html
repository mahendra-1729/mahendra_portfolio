<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday My Friend 🎂</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      color: #333;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 3rem;
      margin-top: 50px;
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-15px); }
    }
    .gallery img {
      width: 200px;
      margin: 10px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }
    .about {
      background: white;
      margin: 40px auto;
      padding: 20px;
      width: 60%;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>🎂 Happy Birthday, My Dear Friend! 🎉</h1>
  <p>Wishing you endless happiness, love, and success ❤️</p>

  <div class="gallery">
    <h2>📸 Memories</h2>
    <img src="https://up.yimg.com/ib/th/id/OIP.MInViflWTn0CIsOU3esbLwHaE5?pid=Api&rs=1&c=1&qlt=95&w=142&h=94" alt="Photo 1">
    <img src="https://up.yimg.com/ib/th/id/OIP.th9PP5ztJug6QUp1lY0-BwHaEK?pid=Api&rs=1&c=1&qlt=95&w=167&h=94" alt="Photo 2">
    <img src="https://up.yimg.com/ib/th/id/OIP.uHaqRdiMzWSMCR2LzsmhtQHaEZ?pid=Api&rs=1&c=1&qlt=95&w=158&h=94" alt="Photo 3">
  </div>

  <div class="about">
    <h2>💌 About My Friend</h2>
    <p>You are the most caring, funny, and amazing friend in my life.  
    I feel lucky to have you. May all your dreams come true this year! 🎁</p>
  </div>

  <footer>
    <p>Made with ❤️ by Mahendra</p>
  </footer>
</body>
</html>
