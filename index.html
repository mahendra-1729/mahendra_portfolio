<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday!</title>
<style>
body {
  font-family: 'Arial', sans-serif;
  text-align: center;
  background: linear-gradient(to right, #ff9a9e, #fad0c4);
  color: #333;
  margin: 0;
  padding: 0;
}
header {
  padding: 50px;
  background-color: rgba(255,255,255,0.6);
}
h1 {
  font-size: 50px;
  margin: 0;
  color: #ff4081;
}
p {
  font-size: 20px;
  margin: 20px 0;
}
.cake img {
  margin: 20px 0;
  width: 150px;
}
.gallery img {
  width: 200px;
  margin: 10px;
  border-radius: 15px;
  transition: transform 0.3s;
}
.gallery img:hover {
  transform: scale(1.1);
}
footer {
  margin-top: 50px;
  padding: 20px;
  background-color: rgba(255,255,255,0.6);
}
.play-button {
  padding: 15px 30px;
  font-size: 18px;
  background-color: #ff4081;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  margin: 20px;
}
</style>
</head>
<body>
<header>
  <h1>üéâ Happy Birthday, [Friend's Name]! üéâ</h1>
  <p>Wishing you a day full of happiness and joy!</p>
</header>

<div class="cake">
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Birthday Cake">
</div>

<button class="play-button" onclick="playSong()">üéµ Play Birthday Song</button>
<audio id="birthdaySong" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<section class="gallery">
  <h2>Memorable Moments</h2>
  <img src="https://via.placeholder.com/200" alt="Memory 1">
  <img src="https://via.placeholder.com/200" alt="Memory 2">
  <img src="https://via.placeholder.com/200" alt="Memory 3">
</section>

<footer>
  <p>Made with ‚ù§Ô∏è by [Your Name]</p>
</footer>

<script>
// Play song
function playSong() {
  const song = document.getElementById("birthdaySong");
  song.play();
}

// Simple confetti animation
function createConfetti() {
  const colors = ['#ff4081', '#ffd700', '#00ff00', '#00ffff'];
  for (let i = 0; i < 100; i++) {
    const confetti = document.createElement('div');
    confetti.style.position = 'absolute';
    confetti.style.width = '10px';
    confetti.style.height = '10px';
    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    confetti.style.top = Math.random() * window.innerHeight + 'px';
    confetti.style.left = Math.random() * window.innerWidth + 'px';
    confetti.style.borderRadius = '50%';
    confetti.style.animation = `fall ${3 + Math.random()*3}s linear infinite`;
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 6000);
  }
}

setInterval(createConfetti, 1000);

// Confetti animation keyframes
const style = document.createElement('style');
style.innerHTML = `
@keyframes fall {
  0% { transform: translateY(0px); opacity: 1; }
  100% { transform: translateY(800px); opacity: 0; }
}`;
document.head.appendChild(style);
</script>
</body>
</html>
