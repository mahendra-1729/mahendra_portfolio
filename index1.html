<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Heart Photo Collage</title>
<style>
  body {
    background-color: #f0e6d6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: Arial, sans-serif;
  }
  .heart {
    position: relative;
    width: 600px;
    height: 600px;
  }
  .heart img {
    position: absolute;
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    transition: transform 0.3s;
  }
  .heart img:hover {
    transform: scale(1.1);
    z-index: 10;
  }
  .light {
    position: absolute;
    width: 10px;
    height: 10px;
    background: yellow;
    border-radius: 50%;
    box-shadow: 0 0 10px yellow, 0 0 20px yellow;
    animation: blink 1.5s infinite;
  }
  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0.3; }
  }
</style>
</head>
<body>
